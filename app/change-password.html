<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sailfish change password</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald:500|Source+Sans+Pro:400,700" rel="stylesheet">

  <!--build:css css/main.min.css-->
  <link rel="stylesheet" href="css/main.css">
  <!--endbuild-->
</head>
<body>
  <div class="signup-wrapper">
    <span class="signup-logo">Booz Allen Sailfish</span>


    <div class="signup-main">
      <div class="signup-form">
        <div class="signup-form-content">
          <form action="">
            <h1>Change your password</h1>

            <div id="signin-error" class="signin-error"></div>

            <div class="signup-form-group">
              <label for="password">New password</label>
              <input id="password" type="password" name="password">
            </div>

            <div class="signup-form-group">
              <label for="password">Confirm new password</label>
              <input id="password" type="password" name="password">
            </div>

            <div class="signup-form-group signup-submit-group">
              <button id="change-password-button" type="submit" class="signup-submit-button">Change password</button>
            </div>


          </form>

        </div>

      </div>
    </div>
    <div class="signup-features">
      <div class="signup-features-text">
        <h3>Data Analytics for Teams</h3>
        <ul role="list">
          <li role="listitem">Find, share and collaborate on data</li>
          <li role="listitem">Ask questions and analyze your data</li>
          <li role="listitem">Get help from 600+ Booz Allen experts</li>
        </ul>
        <a href="#" class="signup-learnmore-button">Learn more</a>
      </div>
    </div>
  </div>

  <!--build:js js/change-password.min.js-->
  <script src="js/change-password-error.js" charset="utf-8"></script>
  <!--endbuild-->
</body>
</html>
