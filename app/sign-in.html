<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sailfish sign in</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald:500|Source+Sans+Pro:400,700" rel="stylesheet">

  <!--build:css css/main.min.css-->
  <link rel="stylesheet" href="css/main.css">
  <!--endbuild-->
</head>
<body>
  <div class="signup-wrapper">
    <span class="signup-logo">Booz Allen Sailfish</span>


    <div class="signup-main">
      <div class="signup-form">
        <div class="signup-form-content">
          <form action="">
            <h1>Sign in to Sailfish</h1>
            <h2>
              Welcome! Enter your details below
            </h2>

            <div id="signin-error" class="signin-error"></div>

            <div class="signup-form-group">
              <label for="email">Work Email Address</label>
              <input id="email" type="email">
            </div>

            <div class="signup-form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password">
              <button id="show-hide-button" class="signup-show-hide-button" type="button">Show</button>
            </div>
            <div class="signup-form-group signup-submit-group">
              <button id="signin-button" type="submit" class="signup-submit-button">Sign in</button>
            </div>
            <p class="signup-help">
              <span><a href="forgot-password.html">Forgot your password?</a></span>
            </p>
            <!-- <p class="signup-help">
              <span>New to Sailfish? </span>
              <span><a href="sign-up.html">Try it for free!</a></span>
            </p> -->
          </form>

          <div class="signup-signin">
            <span>New to Sailfish?</span>
            <a class="signup-signin-button" href="sign-up.html">Create a free account</a>
          </div>

        </div>

      </div>
    </div>
    <div class="signup-features">
      <div class="signup-features-text">
        <h3>Data Analytics for Teams</h3>
        <ul role="list">
          <li role="listitem">Find, share and collaborate on data</li>
          <li role="listitem">Ask questions and analyze your data</li>
          <li role="listitem">Get help from 600+ Booz Allen experts</li>
        </ul>
        <a href="#" class="signup-learnmore-button">Learn more</a>
      </div>
    </div>
  </div>

  <!--build:js js/signin.min.js-->
  <script src="js/signup.js" charset="utf-8"></script>
  <script src="js/signin-error.js" charset="utf-8"></script>
  <!--endbuild-->
</body>
</html>
